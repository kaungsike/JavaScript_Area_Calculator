<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1{
            display: flex;
            align-items: center;
            gap: 7px;
        }
        #result{
            width: 200px;
            display: inline-block;
        }
        #widthInput,#heightInput{
            width: 110px;
        }
    </style>
</head>
<body>
    <main id="app">
        <h1>Area Calculator</h1>
        <div class="s1">
            <p>Result : <span id="result"></span></p>
            <button id="btnStore" onclick="stoleResult()">Store</button>
            <button id="btnClear" onclick="clearResult()">Clear</button>
        </div>
        <div class="s2">
            <input id="widthInput" type="number" placeholder="Width">
            <input id="heightInput" type="number" placeholder="Height">
            <button id="btnCalc" onclick="handleFun()">Calculate</button>
        </div>
        <ul id="lists">
            <li>15 ft * 20 ft = 750 ft<sup>2</sup></li>
            <li>10 ft * 20 ft = 200 ft<sup>2</sup></li>
            <li>20 ft * 50 ft = 1000 ft<sup>2</sup></li>
        </ul>
    </main>
    <script src="./area-fun.js"></script>
</body>
</html>
